
<h3>Agregar Plagas al Evento</h3>
<div  class="form-group">
  <label for="idlpaga" class="col-sm-2 control-label">Plaga</label>
  <div class="col-sm-10">
    <select name="idplaga" class="form-control" ng-model="detalleevento.selectedPlaga"
    ng-options="plaga.id as plaga.name for plaga in detalleevento.plagas" required >
    <option value="">Seleccionar Plaga</option>
  </select>
  <span  class="help-inline1" ng-show="myForm.$submitted || myForm.idplaga.$touched">
    <span ng-show="myForm.idplaga.$error.required">El campo plaga es obligatorio</span>
  </span>
</div>
</div>

<div class="form-group">
  <label for="quantity" class="col-sm-2 control-label">Semana</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" name="quantity" placeholder="Cantidad"
    maxlength="3" ng-model="detalleevento.quantity" required/>
  </div>
</div>


<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save" ng-disabled="myForm.$invalid " />
  </div>
</div>
