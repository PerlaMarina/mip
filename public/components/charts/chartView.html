<div class="page-header">
  <h3>Graficos </h3>
</div>

<div class="well well-sm form-inline">
  <!--form name="myForm" role="form" novalidate="novalidate" class="form-inline"-->
  <div class="form-group">
    <label for="dateini">Fecha Inicio: </label>
    <input type="date" class="form-control" name="dateini"/>
  </div>
  <div class="form-group">
    <label for="datefin">Fecha Fin: </label>
    <input type="date" class="form-control" name="datefin"/>
  </div>
  <div class="form-group">
    <label for="idclasificaiontrampa" >Clasificacion Trampa: </label>
    <select name="idclasificaiontrampa" class="form-control" ng-model="chart.selectedClasificacionTrampa"
    ng-options="clasificacion.id as clasificacion.name for clasificacion in chart.clasificaciones" required ></select>
    <span class="help-inline" ng-show="myForm.$submitted || myForm.idclasificaiontrampa.$touched">
      <span ng-show="myForm.idclasificaiontrampa.$error.required">El campo clasificacion es obligatorio.</span>
    </span>

  </div>

  <button  type="button" class="btn btn-primary ">
    <i class="fa fa-bar-chart" aria-hidden="true"></i>&nbsp; Graficar
  </button>
  <!--/form-->
</div>


<div id="chart"></div>



<!-- Load c3.css -->
<link href="node_modules/c3/c3.min.css" rel="stylesheet" type="text/css">
<!-- Load d3.js and c3.js -->
<script src="node_modules/c3/node_modules/d3/d3.min.js" charset="utf-8"></script>
<script src="node_modules/c3/c3.min.js"></script>
