
<div  class="form-group">
  <label for="numero" class="col-sm-2 control-label">Numero</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" name="numero" ng-model="trampa.numerotrampa"  placeholder=" Numero de Trampa "/>
  </div>
</div>
<div class="form-group">
  <label for="idtipotrampa" class="col-sm-2 control-label">Tipo Trampa</label>
  <div class="col-sm-10">
    <select name="idtipotrampa" class="form-control" ng-model="selectedTipoTrampa.id"
      ng-options="tipo.id as tipo.name for tipo in trampa.tipotrampas"></select>
  </div>
</div>
 <span>Selected tipo id is {{selectedTipoTrampa.id}}</span>
<div class="form-group">
  <label for="idclasificaiontrampa" class="col-sm-2 control-label">Clasificacion Trampa</label>
  <div class="col-sm-10">
    <select name="idclasificaiontrampa" class="form-control" ></select>
  </div>
</div>
<div class="form-group">
  <label for="idubicacion" class="col-sm-2 control-label">Ubicacion Trampa</label>
  <div class="col-sm-10">
    <select name="idubicacion" class="form-control" ></select>
  </div>
</div>

<div class="form-group">
  <label for="description" class="col-sm-2 control-label">Descripcion</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" name="description" placeholder=" Descripcion" />
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
